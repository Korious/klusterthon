<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- White box containing carousel on the left and login form on the right -->
      <div class="content-box">
        <!-- Container for the carousel -->
        <div class="container-left">
          <div class="imageSlide">
            <div class="number">1/4</div>
            <img src="./images/food.jpg" alt="" />
          </div>
          <div class="imageSlide">
            <div class="number">2/4</div>
            <img src="./images/nature.jpg" alt="" />
          </div>
          <div class="imageSlide">
            <div class="number">3/4</div>
            <img src="./images/food 1.jpg" alt="" />
          </div>
          <div class="imageSlide">
            <div class="number">4/4</div>
            <img src="./images/food (3).jpg" alt="" />
          </div>
        </div>
        <!-- Container for the login form -->
        <div class="container-right">
          <div class="form">
            <h3>Login</h3>
            <p>Type in your username and password to log in</p>
            <label for="uname">Username:</label>
            <input type="text" name="uname" placeholder="Username" required /><br><br>
            <label for="psw">Password:</label>
            <input type="password" name="psw" placeholder="Password" required /><br><br>
            <p>Forgot <a href="#">password?</a></p>
            <button type="submit">LOG IN</button><br><br>
            <button type="submit">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
